{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de usuario al sistema</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Registrar</button>
    </form>
</div>
{% endblock %}
